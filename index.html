<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
               <!-- Add form -->
    <div class="container my-4">
        <h1 class=text-start >Employees System</h1><br>
        <div class="row g-3 align-items-center">

    
                    <h4 class="my-4">Add New Employee</h4><br>
                    <div class="col-auto my-4 mx-4">
                    <label for="text" class="col-form-label fw-bold">Full Name</label>
                    <input type="text" id="fname" class="form-control">
                    </div>
                
                        <div class="col-auto my-4 mx-4">
                        <label for="text" class="col-form-label fw-bold">Sallary</label>
                        <input type="text" id="salar" class="form-control">
                        </div>
        </div>

        <div class="row g-3 align-items-center">
                    
                
                        <div class="col-auto my-4 mx-4">
                        <label for="text" class="col-form-label fw-bold">address</label>
                        <input type="text" id="address" class="form-control">
                        </div>

                        <div class="col-auto my-4 mx-4">
                        <label for="text" class="col-form-label fw-bold">Work hours</label>
                        <input type="text" id="w-hours" class="form-control">
                        </div>
        </div>

        <div class="row g-3 align-items-center">
                    
                
                        <div class="col-auto my-4 mx-4">
                        <label for="text" class="col-form-label fw-bold">City</label>
                        <input type="text" id="city" class="form-control">
                        </div>

        </div>

        <!--Add Button-->
        <button type="button" class="btn btn-danger my-4 mx-4" id="add_btn">Add</button>

    </div><br>
       
        <!-- Salary input -->
                <div class=" container col-auto">
                        <div class="col-auto"></div><br>  
                        <div class="col-auto">
                        <h4 class="col-auto ms-4" id="sal">Total Salary Expeness :<span id="sum"></span></h4>
                    
                </div>

    </div>

      <!-- Employee Table List  -->
    <div class=" container col-auto " id="tabel">
            <table class="table caption-top table-borderless">
                <caption class="fs-1">Employees List</caption>
                <thead>
                <tr>
                    <th scope="col">Full Name</th>
                    <th scope="col">Salary</th>
                    <th scope="col">work hours</th>
                    <th scope="col">City</th>
                    <th scope="col">Joined in</th>
                    <th scope="col">action</th>
                </tr>
                </thead>
                <tbody id="tBody"></tbody>
            
                
            </table>
    </div>










    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
